<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificardor | Hubb </title>
        <link rel="icon" href="logoIconAlura.jpg" type="image/jpg">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><img src="logo.png" alt="Logo Alura"></h1>
            </div>
        </header>
        
        <main>
            <form>
                <div class="caixa">
                    <div id="conteudo-caixa-1">
                        <div class="imagem-caixa">
                            <img src="procurando.png" class="desenho" alt="Desenho de uma pessoa com a lupa no olho">
                        </div>
                        
                        <div class="mensagens-box">
                            <p class="paragrafo1-direita">Nenhuma mensagem encontrada</p>
                            <p class="paragrafo2-direita">Digite um texto que você deseja criptografar ou descriptografar.</p>
                        </div>
                    </div>
        
                    <div id="conteudo-caixa-2">
                        <p id="text-caixa" class="input-caixa"></p>
                        <input id="copiarTexto" type="button" value="Copiar" class="copiar">
                    </div>
                </div>

                <textarea id="texto-inserido" cols="70" rows="10" class="input-principal" placeholder="Digite seu texto"></textarea>
                
                <p class="paragrafo-botoes">Apenas letras minúsculas e sem acento.</p>
                
                <div class="botoes-principais">
                    <input id="criptografa" type="button" value="Criptografar" class="criptografar">
                    <input id="descriptografa" type="button" value="Descriptografar" class="descriptografar">
                </div>
            </form>

        </main>
        
       
    </body>
       <footer>
            <div class="rodape">
            <p class="rodape">&copy; Decodificador Hubb -  Criado por Paulo Sant' Anna - Challenger Oracle ONE</p>
            </div>
        </footer>
</html>
